<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="travellian.png">
  <script src="https://kit.fontawesome.com/32395a3ebd.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>TRAVELLIAN</title>

<body>
  <section class="trips-container">
    <div class="trips-container__card-rome">
      <div class="trips-container__card-rome-image">
        <img class="image" src="roma.png">
      </div>

      </div>

        <p>Rome City Tour</p>
      </div>

          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="trips-container__days">
          <p>7 days tour</p>
        </div>
      </div>
    </div>

        </div>
      </div>
    </div>

    <div class="trips-container__card-madrid">

      </div>
