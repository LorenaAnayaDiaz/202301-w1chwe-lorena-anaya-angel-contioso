<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="travellian.png">
  <script src="https://kit.fontawesome.com/32395a3ebd.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Rubik:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="destinations-cards.css">
  <title>TRAVELLIAN</title>
</head>

<body>
  <section class="destinations-container">
    <article class="destinations-container__cards">

      <div class="destinations-container__card-1-photo">
        <div class="destinations-container__card-1">
          <p class="destinations-container__card-title">Monument of Berlin</p>
          <p class="destinations-container__card-place"><i class="fa-solid fa-location-dot"></i> Berlin, Germany</p>
        </div>
      </div>

      <div class="destinations-container__card-2-photo">
        <div class="destinations-container__card-2">
          <p class="destinations-container__card-title">Millenium Bridge</p>
          <p class="destinations-container__card-place"><i class="fa-solid fa-location-dot"></i> London, United Kingdom
          </p>
        </div>
      </div>

      <div class="destinations-container__card-3-photo">
        <div class="destinations-container__card-3">
          <p class="destinations-container__card-title">Rialto Bridge</p>
          <p class="destinations-container__card-place"><i class="fa-solid fa-location-dot"></i> Venice, Italy</p>
        </div>
      </div>
    </article>
  </section>




</body>

</html>
